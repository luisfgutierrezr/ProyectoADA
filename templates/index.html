<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Router</title>
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .map-container {
            position: relative;
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        #baseMap {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #routeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .path-info {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .route-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .route-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>TSP Router</h1>
    
    <div class="controls">
        <div class="file-input-group">
            <label for="networkFile">Network File (.osm):</label>
            <input type="file" id="networkFile" accept=".osm" title="Select network file" />
            <button onclick="uploadNetwork()">Upload Network</button>
        </div>
        
        <div class="file-input-group">
            <label for="pointsFile">Points File (.tsv):</label>
            <input type="file" id="pointsFile" accept=".tsv" title="Select points file" />
            <button onclick="uploadPoints()">Upload Points</button>
        </div>
        
        <button onclick="runAlgorithms()" id="runButton" disabled>Run Algorithms</button>
    </div>
    
    <div class="map-container">
        <img id="baseMap" src="/static/points.jpeg" alt="Base Map">
        <canvas id="routeCanvas"></canvas>
    </div>
    
    <div class="results" id="results" style="display: none;">
        <h2>Results</h2>
        <div class="route-controls">
            <div class="route-control">
                <input type="checkbox" id="bruteForceToggle" checked onchange="toggleRoute('bruteForce')">
                <label for="bruteForceToggle">Brute Force Route</label>
            </div>
            <div class="route-control">
                <input type="checkbox" id="nearestNeighborToggle" checked onchange="toggleRoute('nearestNeighbor')">
                <label for="nearestNeighborToggle">Nearest Neighbor Route</label>
            </div>
            <div class="route-control">
                <input type="checkbox" id="geneticToggle" checked onchange="toggleRoute('genetic')">
                <label for="geneticToggle">Genetic Algorithm Route</label>
            </div>
        </div>
        <div id="bruteForce" class="path-info"></div>
        <div id="nearestNeighbor" class="path-info"></div>
        <div id="genetic" class="path-info"></div>
    </div>
    
    <!-- Custom JS -->
    <script>
        // Canvas setup
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        const baseMap = document.getElementById('baseMap');
        
        // Store routes
        let routes = {
            bruteForce: null,
            nearestNeighbor: null,
            genetic: null
        };
        
        // Colors for different algorithms
        const colors = {
            brute_force: 'red',
            nearest_neighbor: 'blue',
            genetic: 'green'
        };
        
        // Guardar bounds globalmente
        let geoBounds = null;
        
        // Store original points from .tsv upload
        let originalPoints = [];
        
        // Resize canvas when image loads
        baseMap.onload = function() {
            canvas.width = baseMap.width;
            canvas.height = baseMap.height;
        };
        
        // Upload network file
        async function uploadNetwork() {
            const fileInput = document.getElementById('networkFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a network file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload/network', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Network loaded successfully');
                    document.getElementById('runButton').disabled = !document.getElementById('pointsFile').files[0];
                    // Guardar bounds geogrÃ¡ficos
                    geoBounds = data.bounds;
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error uploading network: ' + error);
            }
        }
        
        // Upload points file
        async function uploadPoints() {
            const fileInput = document.getElementById('pointsFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a points file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload/points', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Points loaded successfully');
                    document.getElementById('runButton').disabled = !document.getElementById('networkFile').files[0];
                    // Store original points for route drawing
                    originalPoints = data.coordinates.map(pt => ({ latitude: pt.latitude, longitude: pt.longitude }));
                    drawAll();
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error uploading points: ' + error);
            }
        }
        
        // Run algorithms
        async function runAlgorithms() {
            try {
                const response = await fetch('/run-algorithms', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Error running algorithms: ' + error);
            }
        }
        
        // Draw only the routes and arrows using original points
        function drawAll(results = null) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw routes if there are results
            if (results) {
                for (const [algorithm, result] of Object.entries(results)) {
                    if (result.error) continue;
                    const indices = result.point_indices;
                    if (!indices || indices.length < 2) continue;
                    // Build coordinates array from originalPoints using indices
                    const coordinates = indices.map(idx => originalPoints[idx]).filter(Boolean);
                    routes[algorithm] = coordinates;
                    const isVisible = document.getElementById(algorithm + 'Toggle')?.checked;
                    if (isVisible) {
                        drawRoute(coordinates, colors[algorithm]);
                    }
                }
            } else {
                // If no new results, draw currently visible routes
                for (const [algo, coords] of Object.entries(routes)) {
                    const isVisible = document.getElementById(algo + 'Toggle')?.checked;
                    if (coords && isVisible) {
                        drawRoute(coords, colors[algo]);
                    }
                }
            }
        }
        
        // Map geo coordinates to pixel coordinates
        function geoToPixel(lat, lon, bounds, imgWidth, imgHeight) {
            const x = ((lon - bounds.minLon) / (bounds.maxLon - bounds.minLon)) * imgWidth;
            const y = imgHeight - ((lat - bounds.minLat) / (bounds.maxLat - bounds.minLat)) * imgHeight;
            return { x, y };
        }
        
        // Draw a single route (polyline + arrows)
        function drawRoute(coordinates, color) {
            if (!geoBounds) return;
            ctx.beginPath();
            const start = geoToPixel(coordinates[0].latitude, coordinates[0].longitude, geoBounds, canvas.width, canvas.height);
            ctx.moveTo(start.x, start.y);
            for (let i = 1; i < coordinates.length; i++) {
                const pt = geoToPixel(coordinates[i].latitude, coordinates[i].longitude, geoBounds, canvas.width, canvas.height);
                ctx.lineTo(pt.x, pt.y);
            }
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.stroke();
            // Draw arrows at the end of each segment
            for (let i = 0; i < coordinates.length - 1; i++) {
                const a = geoToPixel(coordinates[i].latitude, coordinates[i].longitude, geoBounds, canvas.width, canvas.height);
                const b = geoToPixel(coordinates[i+1].latitude, coordinates[i+1].longitude, geoBounds, canvas.width, canvas.height);
                drawArrow(a.x, a.y, b.x, b.y, color);
            }
        }
        
        // Draw an arrow
        function drawArrow(fromX, fromY, toX, toY, color) {
            const headLength = 15;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            
            ctx.fillStyle = color;
            ctx.fill();
        }
        
        // Toggle route visibility
        function toggleRoute(algorithm) {
            drawAll();
        }
        
        // Display results
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            // Display brute force results
            const bruteForceDiv = document.getElementById('bruteForce');
            bruteForceDiv.innerHTML = `
                <h3>Brute Force</h3>
                <p>Distance: ${results.brute_force.distance.toFixed(2)} meters</p>
                <p>Time: ${results.brute_force.time.toFixed(2)} seconds</p>
            `;
            // Display nearest neighbor results
            const nearestNeighborDiv = document.getElementById('nearestNeighbor');
            nearestNeighborDiv.innerHTML = `
                <h3>Nearest Neighbor</h3>
                <p>Distance: ${results.nearest_neighbor.distance.toFixed(2)} meters</p>
                <p>Time: ${results.nearest_neighbor.time.toFixed(2)} seconds</p>
            `;
            // Display genetic algorithm results
            const geneticDiv = document.getElementById('genetic');
            geneticDiv.innerHTML = `
                <h3>Genetic Algorithm</h3>
                <p>Distance: ${results.genetic.distance.toFixed(2)} meters</p>
                <p>Time: ${results.genetic.time.toFixed(2)} seconds</p>
            `;
            // Draw everything
            drawAll(results);
        }
    </script>
</body>
</html>
